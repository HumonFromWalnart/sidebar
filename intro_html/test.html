<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="width: 320px">
      <h2>Contact us</h2>

      <!--container-->
      <div style="display: flex">
        <!--item1-->
        <div>
          <div>
            <label style="color: brown" for="name">Name</label>
          </div>
          <input type="text" id="name" />
        </div>
        <!--item1-end-->

        <!--item2-->
        <div style="margin-left: 20px">
          <div>
            <label style="color: brown" for="email">Email</label>
          </div>
          <input type="email" id="email" />
        </div>
        <!--item2-end-->
      </div>
      <!--container-end-->
      <br />
      <div>
        <div>
          <label style="color: brown" for="contactno">Contact No</label>
        </div>
        <input type="number" id="contactno" style="width: 100%" />
      </div>
      <br />
      <div>
        <div>
          <label style="color: brown" for="message">Message</label>
        </div>
        <textarea type="text" id="message" style="width: 100%" rows="7">
        </textarea>
      </div>
    </div>
    <br />
    <button
      style="color: white; background-color: brown; height: 40px; width: 80px"
    >
      SUBMIT
    </button>
  </body>
</html>
